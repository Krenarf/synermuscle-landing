<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynerMuscle - Your All-in-One Fitness Companion</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="logo">SynerMuscle</div>
            
            <h1>Achieve Your Best Body</h1>
            
            <p class="subtitle">Your all-in-one fitness companion built for results, powered by science.</p>
            
            <form class="email-form" id="heroForm">
                <div class="form-wrapper">
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Get Notified</button>
                </div>
                <div class="form-message" id="heroMessage"></div>
            </form>
            
            <div class="character-image">
                <img src="images/synermuscle.png" alt="SynerMuscle Character">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
